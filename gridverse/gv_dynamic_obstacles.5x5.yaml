state_space:
  objects: [ Wall, Floor, Exit, MovingObstacle ]
  colors: [ NONE ]

action_space:
  - MOVE_FORWARD
  - MOVE_BACKWARD
  - MOVE_LEFT
  - MOVE_RIGHT
  - TURN_LEFT
  - TURN_RIGHT

observation_space:
  objects: [ Wall, Floor, Exit, MovingObstacle ]
  colors: [ NONE ]

reset_function:
  name: dynamic_obstacles
  shape: [ 5, 5 ]
  num_obstacles: 1
  random_agent: False

transition_functions:
  - name: move_agent
  - name: turn_agent
  - name: move_obstacles

reward_functions:
  - name: reach_exit
    reward_on: 5.0
    reward_off: 0.0
  - name: bump_moving_obstacle
    reward: -1.0
  - name: bump_into_wall
    reward: -1.0
  - name: getting_closer
    distance_function: manhattan
    object_type: Exit
    reward_closer: 0.2
    reward_further: -0.2
  - name: living_reward
    reward: -0.05

observation_function:
  name: partially_occluded
  area: [ [ -6, 0 ], [-3, 3 ] ]

terminating_function:
  name: reduce_any
  terminating_functions:
    - name: reach_exit
    - name: bump_moving_obstacle
    - name: bump_into_wall
